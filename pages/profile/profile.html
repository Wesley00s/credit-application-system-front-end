<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="../../js/navbar.js" defer></script>
    <script src="js/profile.js" defer></script>
    <title>Credit Application System</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="home">
                <img src="../../img/logo.png" alt="" class="logo">
            </a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li class="links">
                    <a href="../../index.html">Home</a>
                </li>
                <li class="links">
                    <a href="../customer/login.html">Register</a>
                </li>
                <li class="links">
                    <a href="../credit/credit.html">Credits</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="profile-content">
                <div class="user-avatar">
                    <!-- <img src="caminho/para/avatar.jpg" alt="Avatar"> -->
                </div>
                <div class="user-info">
                    <ul>
                        <li class="info">First name:
                            <p class="info-content firstName"></p>
                        </li>
                        <li class="info">Last name: 
                            <p class="info-content lastName"></p>
                        </li>
                        <li class="info">CPF:
                            <p class="info-content CPF"></p>
                        </li>
                        <li class="info">Income: USD
                            <p class="info-content income"></p>
                        </li>
                        <li class="info">Email:
                            <p class="info-content EMAIL"></p>
                        </li>
                        <li class="info">Zipcode:
                            <p class="info-content zipCode"></p>
                        </li>
                        <li class="info">Street:
                            <p class="info-content street"></p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="box">
                <div class="content">
                    <h2 class="requestTitle">
                        Customer Profile. Enter the email and password to get your data
                    </h2>
                    <form action="." method="get">
                        <input type="email" name="email" class="inpt email" placeholder="Email">
                        <input type="password" name="password" class="inpt password" placeholder="Password">
                        <button type="submit" class="btn" disabled>Get</button>
                    </form>
                </div>
        </main>
    </header>

</body>

</html>
