<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="css/customer.css">

    <script src="js/customer.js" defer></script>
    <script src="../../js/navbar.js" defer></script>
    <title>Credit Application System</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">
                Credit Application System
            </a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li class="links">
                    <a href="../../index.html">Home</a>
                </li>
                <li class="links">
                    <a href="">Credits</a>
                </li>
                <li class="links">
                    <a href="../profile/profile.html">Profile</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="box">
                <div class="content">
                    <h1 class="requestTitle">
                        Customer Registration
                    </h1>
                    <form action="." method="post">
                        <input type="text" name="firstName" class="inpt firstName" placeholder="First name">
                        <input type="text" name="lastName" class="inpt lastName" placeholder="Last name">
                        <input type="text" name="cpf" class="inpt cpf" placeholder="CPF">
                        <input type="number" name="income" class="inpt income" placeholder="Income">
                        <input type="email" name="email" class="inpt email" placeholder="Email">
                        <input type="password" name="password" class="inpt password" placeholder="Password">
                        <input type="text" name="zipCode" class="inpt zipCode" placeholder="Zip code">
                        <input type="text" name="street" class="inpt street" placeholder="Street">
                        <button type="submit" class="btn" disabled>Register</button>
                    </form>
                </div>
            </div>
        </main>
    </header>
    
</body>

</html>
