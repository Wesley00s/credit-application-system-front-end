<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="css/credit.css">
    <script src="../../js/navbar.js" defer></script>
    <script src="js/credit.js" defer></script>
    <script src="js/createElements.js" defer></script>
    <title>Credit Application System</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="home">
                <img src="../../img/logo.png" alt="" class="logo">
            </a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li class="links">
                    <a href="../../index.html">Home</a>
                </li>
                <li class="links">
                    <a href="../profile/profile.html">Profile</a>
                </li>
            </ul>
        </nav>
        <main>
            <section>
                <div class="creditsContent">
                    
                    <div class="askCredits expand">
                        <div class="credits">
                            <div class="divMenuBtn">
                                <button class="menuBtn">
                                    Request credits
                                </button> 

                            </div>
                        
                            <div class="content1 hidden">
                                <h2 class="requestTitle">
                                    Request credits
                                </h2>
                                <form action="." method="post" class="form1">
                                    <input type="number" name="creditValue" class="inpt creditValue" placeholder="Credit value">
                                    <input type="datetime" name="dayFirstInstallment" class="inpt dayFirstInstallment" placeholder="Day first intallment YYYY-MM-DD">
                                    <input type="number" name="numberOfInstallments" class="inpt numberOfInstallments" placeholder="Number of installments">
                                    <button type="submit" class="btn" disabled>Send</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="askCredits2">
                        <div class="credits2">
                                <div class="divMenuBtn2">
                                    <button class="menuBtn2">
                                        Search my credits
                                    </button>
                                </div>
                                <div class="content2 hidden">
                                    <h2 class="requestTitle">
                                        Search credits
                                    </h2>
                                    <form action="." method="get" class="form2">
                                        <input type="text" name="getCreditCode" class="inptGet getCreditCode" placeholder="Credit code">
                                        <button type="submit" class="btn2" disabled>Search</button>
                                    </form>
                                    <ul class="listCreditCode">
                                        <li>Credit Code:
                                            <p class="creditContent creditCodeContent"></p>
                                        </li>
                                        <li>Credit Value: USD
                                            <p class="creditContent creditCodeValue"></p>
                                        </li>
                                        <li>Number Of Installments:
                                            <p class="creditContent numberOfInstallmentsContent"></p>
                                        </li>
                                        </li>
                                    </ul>
                                </div>
                        </div>
                        
                    </div>

                    <div class="askCredits3">
                        <div class="credits3">
                            <div class="divMenuBtn3">
                                <button class="menuBtn3">
                                    See my credits
                                </button>
                            </div>
                            <div class="content3 hidden">
                                <h2 class="requestTitle">
                                    See my credit list
                                </h2>
                                <p class="pMsg">No credits yet</p>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </section>
        </main>
    </header>

</body>

</html>
